<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  color:#fff;
  text-align:center;
  overflow-x:hidden;
}

.container{
  padding:24px;
  max-width:750px;
  margin:auto;
}

h1{
  font-size:clamp(2rem,6vw,3.2rem);
  margin-bottom:16px;
}

#typing{
  font-size:1.1rem;
  min-height:60px;
}

/* MENU */
.menu{
  margin:26px 0;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

button{
  padding:14px;
  border:none;
  border-radius:28px;
  background:#fff;
  color:#ff4d6d;
  font-size:0.95rem;
  cursor:pointer;
  transition:.25s;
}

button:active{transform:scale(.96)}

/* SECTIONS */
.section{
  margin-top:24px;
  display:none;
  animation:fade .4s;
}

@keyframes fade{
  from{opacity:0;transform:translateY(16px)}
  to{opacity:1;transform:translateY(0)}
}

/* HEARTS */
.heart{
  position:fixed;
  font-size:22px;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(110vh);opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}

/* SPARK */
.spark{
  position:absolute;
  pointer-events:none;
  animation:spark .6s forwards;
}

@keyframes spark{
  from{opacity:1;transform:scale(0)}
  to{opacity:0;transform:scale(1.4)}
}

/* CARD */
.card{
  width:100%;
  max-width:280px;
  height:160px;
  margin:20px auto;
  perspective:1000px;
}

.card-inner{
  width:100%;
  height:100%;
  transition:.6s;
  transform-style:preserve-3d;
}

.card.flipped .card-inner{
  transform:rotateY(180deg);
}

.card-face{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  backface-visibility:hidden;
  background:rgba(255,255,255,.25);
  padding:14px;
}

.back{
  transform:rotateY(180deg);
}

/* GAME */
.game{
  position:relative;
  height:260px;
  margin-top:10px;
}

.target{
  position:absolute;
  font-size:36px;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.7);
  padding:12px 20px;
  border-radius:20px;
  font-size:.9rem;
}

/* ğŸ“± MOBILE */
@media (max-width:600px){
  .menu{
    grid-template-columns:repeat(2,1fr);
  }

  h1{
    font-size:2.2rem;
  }

  #typing{
    font-size:1rem;
  }
}
</style>
</head>

<body>
